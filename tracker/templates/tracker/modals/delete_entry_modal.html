<!-- delete_entry_modal.html -->
<div class="modal fade" id="deleteEntryModal{{ entry.id }}" tabindex="-1" aria-labelledby="deleteEntryModalLabel{{ entry.id }}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form method="post" action="{% url 'delete_entry' entry.id %}">
                {% csrf_token %}
                <div class="modal-header" style="border-bottom: 0;">
                    <h5 class="modal-title" id="deleteEntryModalLabel{{ entry.id }}">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this entry?</p>
                </div>
                <div class="modal-footer" style="border-top: 0;">
                    <button type="button" class="btn btn-secondary"  style="background-color: #9e9e9e; color: #ffffff; border: 0; border-radius: 100px; padding: 8px; width: 5em;" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger" style="background-color: #EC1824; color: #ffffff; border: 0; border-radius: 100px; padding: 8px; width: 8em;">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
