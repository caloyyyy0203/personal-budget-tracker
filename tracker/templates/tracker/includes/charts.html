<div class="chart-wrapper" style="background-color: red; border: 5px solid black; padding: 20px;">

    <!-- Pie Chart Section -->
    <div class="chart-container" style="background-color: rgb(251, 173, 173); border: 5px solid black; margin-bottom: 20px;">
        <div class="chart-title" style="display: flex; justify-content: space-between; align-items: center;">
            <h3 id="pieChartTitle"> Breakdown by Category</h3>
            <div>
                <label for="chartTypeSelector" style="margin-right: 10px;"></label>
                <select id="chartTypeSelector" onchange="switchChart(this.value)" class="form-select" style="width: 150px; display: inline-block;">
                    <option value="expense">Expense </option>
                    <option value="income">Income </option>
                </select>
            </div>
        </div>
        <canvas class="chart" id="pieChart"></canvas>
    </div>

    <!-- Bar Chart Section -->
    <div class="chart-container" style="background-color: rgb(0, 8, 255); border: 5px solid black;">
        <div class="chart-title">
            <h3>Monthly Income vs Expenses</h3>
        </div>
        <canvas class="chart" id="barChart"></canvas>
    </div>
</div>

<style>
    #chartTypeSelector {
        width: 5em; /* Extend the width of the dropdown */
        border: none; /* Remove the border */
        background-color: #ff0000; /* Set a background color for the dropdown */
        color: #333; /* Change text color */
        font-size: 14px; /* Adjust font size */
        border-radius: 5px; /* Round the corners */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        cursor: pointer; /* Change cursor to indicate it's clickable */
        transition: all 0.3s ease; /* Smooth transition for hover effect */
    }

    #chartTypeSelector:focus {
        outline: none; /* Remove the focus outline */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Add a blue shadow on focus */
    }

    #chartTypeSelector option {
        background-color: #fff; /* Set the background of options */
        color: #333; /* Set the text color for options */
    }

    /* Optional: Hover effect for the dropdown */
    #chartTypeSelector:hover {
        background-color: #e2e2e2; /* Change background color when hovering */
    }
</style>
