<form class="form_container" method="get" style="margin-bottom: 20px;">
    <label for="month">Month:</label>
    <select name="month" id="month">
        {% for m, name in months %}
            <option value="{{ m }}" {% if m == month|stringformat:"s" %}selected{% endif %}>{{ name }}</option>
        {% endfor %}
    </select>

    <label for="year">Year:</label>
    <select name="year" id="year">
        {% for y in year_range %}
            <option value="{{ y }}" {% if y == year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>

    <button class="filter_btn" type="submit">Search</button>
</form>
<style>
    label{
        font-family: "Urbanist", sans-serif;
        font-size: 16px;
        margin-left: 0.5em;
    }

    select{
        width: 8em;
        padding: 6px; /* Adds some padding for better spacing */
        margin-left: 0.5em;
        border-color: #b5b5b5;
        
    }

    .filter_btn {
        font-family: 'Urbanist',sans-serif;
        font-size: 16px;
    width: 6em; /* Expands the width of the button */
    padding: 6px; /* Adds some padding for better spacing */
    border-radius: 200px; /* Adds border radius to the button */
    background-color: #FEBD01; /* Sets a background color */
    color: rgb(0, 0, 0); /* Sets the text color to white */
    font-size: 18px; /* Adjusts the font size */
    border: none; /* Removes the border */
    cursor: pointer; /* Changes the cursor to a pointer */
    margin-left: 0.5em;
    transition: background-color 0.3s; /* Adds smooth transition effect */
}

/* Hover effect for the button */
.filter_btn:hover {
    background-color: #ffffff; 
    color: #FEBD01;
}   
</style>
