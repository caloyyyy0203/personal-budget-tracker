<!-- Entries Table -->
<table border="1" cellpadding="5">
    <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Type</th>
        <th>Category</th>
        <th>Amount</th>
    </tr>
    {% for entry in entries %}
    <tr>
        <!-- Include Entry Row Template -->
        {% include 'tracker/partials/entry_row.html' %}
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No entries this month.</td>
    </tr>
    {% endfor %}
</table>
