<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Questrial&family=Sulphur+Point:wght@300;400;700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% load static %}
     <link rel="stylesheet" href="{% static 'tracker/css/add_entry.css' %}">
     <link rel="stylesheet" href="{% static 'tracker/css/chart.css' %}">
     <link rel="stylesheet" href="{% static 'tracker/css/main.css' %}">



</head>

<!-- <body class="body-bg"> -->
<body>
        <aside class="sidebar">
        <nav>
            <ul>
                <li><a>
                    <img src="{% static '/tracker/images/profile.png' %}" alt="Profile" width="30" height="30"></a></li>
                <li>
                <li><a href="{% url 'dashboard' %}">
                    <img src="{% static '/tracker/images/home.png' %}" alt="Home" width="30" height="30">
                </a></li>
                <li><a href="{% url 'category_list' %}">
                    <img src="{% static '/tracker/images/category.png' %}" alt="Category" width="30" height="30">
                </a></li>
                
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            <img src="{% static '/tracker/images/logout.png' %}" alt="Logout" width="30" height="30">
                        </button>
                    </form>
                </li>
               
            </ul>
        </nav>
    </aside>
    
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    

    <div class="main_container">
        {% block content %}
        <!-- The content of individual pages will go here -->
        {% endblock %}
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Budget Tracker</p>
    </footer>

    <!-- Include Bootstrap JS (at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<style>


.main_container {
    margin-left: 9em; 
    margin-right: 2em;
    box-sizing: border-box;
}

</style>
