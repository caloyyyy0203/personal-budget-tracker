<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   

   
    
    <!-- Include Bootstrap CSS (this will be overridden by your custom CSS if necessary) -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% load static %}
     <link rel="stylesheet" href="{% static 'tracker/css/add_entry.css' %}">
     <link rel="stylesheet" href="{% static 'tracker/css/chart.css' %}">
     <link rel="stylesheet" href="{% static 'tracker/css/main.css' %}">



</head>

<body>

    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Home</a></li>
                <li><a href="{% url 'category_list' %}">Categories</a></li>
                <li><a href="{% url 'add_entry' %}">Add Entry</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            Logout
                        </button>
                    </form>
                </li>
               
            </ul>
        </nav>
    </aside>
    
    

    <div class="main_container">
        {% block content %}
        <!-- The content of individual pages will go here -->
        {% endblock %}
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Budget Tracker</p>
    </footer>

    <!-- Include Bootstrap JS (at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<style>


.main_container {
    margin-left: 10em; 
    margin-right: 2em;
    box-sizing: border-box;
}

</style>
