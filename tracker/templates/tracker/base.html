<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget Tracker{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Questrial&family=Sulphur+Point:wght@300;400;700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% load static %}
     <link rel="stylesheet" href="{% static 'tracker/css/add_entry.css' %}">
     <link rel="stylesheet" href="{% static 'tracker/css/chart.css' %}">
     <link rel="stylesheet" href="{% static 'tracker/css/main.css' %}">



</head>

<!-- <body class="body-bg"> -->
<body>
        <aside class="sidebar">
        <nav>
            <ul>
                <li><a>
                    <img src="{% static '/tracker/images/profile.png' %}" alt="Profile" width="30" height="30"></a></li>
                <li>
                <li><a href="{% url 'dashboard' %}">
                    <img src="{% static '/tracker/images/home.png' %}" alt="Home" width="30" height="30">
                </a></li>
                <li><a href="{% url 'category_list' %}">
                    <img src="{% static '/tracker/images/category.png' %}" alt="Category" width="30" height="30">
                </a></li>
                
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="logout-btn">
                            <img src="{% static '/tracker/images/logout.png' %}" alt="Logout" width="30" height="30">
                        </button>
                    </form>
                </li>
               
            </ul>
        </nav>
    </aside>
    
    {% if messages %}
    <div aria-live="polite" aria-atomic="true" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
        {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body">
                {{ message }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    

    <div class="main_container">
        {% block content %}
        <!-- The content of individual pages will go here -->
        {% endblock %}
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Budget Tracker</p>
    </footer>

    <!-- Include Bootstrap JS (at the end of the body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<style>


.main_container {
    margin-left: 9em; 
    margin-right: 2em;
    box-sizing: border-box;
}

.bg-success {
    background-color: #b9fab3 !important; /* Change success from green to blue */
}

.bg-warning {
    background-color: #ffb327 !important; /* Change warning from yellow to orange */
}

.bg-danger {
    background-color: #FF0000 !important; /* Keep error as red or change */
}


</style>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      toastElList.map(function (toastEl) {
        var toast = new bootstrap.Toast(toastEl, { delay: 3000 });
        toast.show();
      });
    });
  </script>
