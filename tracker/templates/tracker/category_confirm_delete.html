<div class="modal-overlay">
  <div class="modal-content">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete "{{ category.name }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
    </form>
    <a href="{% url 'category_list' %}" class="btn btn-cancel">Cancel</a>
  </div>
</div>

<style>
  .modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 15px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
}

.btn {
  padding: 0.5rem 1.5rem;
  border: none;
  border-radius: 10px;
  margin: 1rem 0.5rem 0;
  cursor: pointer;
  font-size: 1rem;
  text-decoration: none;
  display: inline-block;
}

.btn-danger {
  background-color: #e74c3c;
  color: white;
}

.btn-danger:hover {
  background-color: #c0392b;
}

.btn-cancel {
  background-color: #bdc3c7;
  color: black;
}

.btn-cancel:hover {
  background-color: #95a5a6;
}

</style>
